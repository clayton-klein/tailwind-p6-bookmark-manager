<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark Manager</title>
  </head>
  <!-- Avoid horizontal scroll bar caused by the hero image md screens up -->
  <body class="overflow-x-hidden">
    <nav class="container relative p-6 mx-auto">
      <!-- Nav container -->
      <div class="flex items-center justify-between my-6 space-x-20">
        <!-- Logo -->
        <div class="z-10">
          <img src="./images/logo-bookmark.svg" alt="bookmark logo" id="logo" />
        </div>

        <!-- Links -->
        <div
          class="items-center hidden space-x-10 uppercase md:flex text-grayishBlue"
        >
          <a href="#features" class="tracking-widest hover:text-softRed"
            >Features</a
          >
          <a href="#download" class="tracking-widest hover:text-softRed"
            >Download</a
          >
          <a href="#faq" class="tracking-widest hover:text-softRed">FAQ</a>
          <!-- Login Button -->
          <a
            href="#"
            class="px-8 py-2 text-white border-2 rounded-lg shadow-md bg-softRed border-softRed hover:text-softRed hover:bg-white"
            >Login</a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
